<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Berlin's Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='styles.css'>
    <link rel="shortcut icon" href="images/logo.jpg">
  </head>
  <body>
    <header>
      <h1>The Outdoor Gallery</h1>
      <h2 class='rightText'>by Berlin Sohn</h2>
      <h3 class='rightText clickable'><a href="https://github.com/berlinpaige/carousel/tree/gh-pages">Source Code</h3>
      <h4 class='rightText clickable bottom'><a href="http://berlinpaige.github.io/">Portfolio</a></h4>
    </header>
    <div id='wrapper'>
      <ul class='inline'>
        <li class='notactive active'>
          <i class="leaf clickable fa fa-leaf fa-2x"></i>
          <img src='images/DSCN5052.jpg'>
        </li>
        <li class='notactive'>
          <img src='images/IMG_4052.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x "></i>
        </li>
        <li class='notactive'>
          <img src='images/DSC_8624.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x "></i>
        </li>
        <li class='notactive'>
          <img src='images/DSCN5488.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x "></i>
        </li>
        <li class='notactive'>
          <img src='images/IMG_2223.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x"></i>
        </li>
        <li class='notactive'>
          <img src='images/IMG_2981.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x"></i>
        </li>
        <li class='notactive'>
          <img src='images/IMG_2991.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x"></i>
        </li>
        <li class='notactive'>
          <img src='images/IMG_3729.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x "></i>
        </li>
        <li class='notactive'>
          <img src='images/IMG_4685.jpg'>
          <i class="leaf clickable fa fa-leaf fa-2x"></i>
        </li>
      </ul>
      <div>
        <button id='backButton' class='left arrows clickable'><i class="fa fa-chevron-left fa-4x"></i></button>
        <button id='pauseButton' class='play pause clickable bottom'></button>
        <button id='forwardButton' class='right arrows clickable'><i class="fa fa-chevron-right fa-4x"></i></button>
      </div>
    </div>
    <script src='main.js'></script>
  </body>
</html>
